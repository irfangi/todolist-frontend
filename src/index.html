<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="bg-gray-900" style="height: 100vh;">
        <h1 class="uppercase font-bold text-2xl px-4 py-3 text-white">my todolist</h1>
        <div class="flex flex-wrap justify-center text-gray-100 content-between">
            <div class="w-full bg-gray-900 p-4" id="contentTodo">
                
            </div>
        </div>
        <!-- button add -->
        <div class="addlist-button mb-2 mr-2 text-white p-3 rounded-full bg-gray-600" id="createNewTodo">
            <i class="icon-plus"></i>
        </div>
        <!-- modal add -->
        <div class="input-modal bg-gray-800 w-full px-4 flex flex-wrap justify-center content-start" id="modalInputTodo">
            <button class="focus:outline-none focus:shadow-outline bg-gray-900  button-close-modal rounded my-2"></button>
            <div class="flex flex-wrap w-full">
                <div class="w-full">
                    <form class="rounded">
                        <div class="mb-4">
                            <label class="block text-gray-100 text-sm font-bold mb-2" for="username">
                                Title
                            </label>
                            <input class="bg-gray-900 shadow appearance-none border-gray-800 rounded w-full py-2 px-3 text-gray-100 leading-tight focus:outline-none focus:shadow-outline" id="todoTitle" type="text" placeholder="Taks Dicoding">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-100 text-sm font-bold mb-2" for="password">
                                Description
                            </label>
                            <textarea class="w-full py-2 px-3 bg-gray-900 shadow appearance-none border-gray-800 text-gray-100 leading-tight focus:outline-none focus:shadow-outline rounded" name="" id="todoDesc" cols="" rows="10" placeholder="Taks Web"></textarea>
                        </div>
                        <div class="flex flex-wrap items-center justify-between">
                            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-3" type="button" id="btnSaveTodo">
                                Save
                            </button>
                            <button class="w-full bg-transparent hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-3 border border-blue-700 hover:border-transparent" type="button" id="cancelInputTodo">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- detail list -->
        <div class="input-modal bg-gray-800 w-full px-4 flex flex-wrap justify-center content-start" id="modalDetailTodo">
            <button class="focus:outline-none focus:shadow-outline bg-gray-900  button-close-modal rounded my-2"></button>
            <div class="flex flex-wrap w-full">
                <div class="w-full text-gray-100">
                    <h4 class="text-lg font-bold text-center"></h4>
                    <hr class="my-3">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
